{% extends 'toolpocket_app/layouts/main.html' %}

{% block content %}
<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">{{ profile_user.user.username }}</h3>
        </div>
        <div class="card-body text-center">
          <img src="{{ profile_user.image.url }}" class="rounded-circle img-thumbnail" alt="Profile Image" style="max-width: 150px;">
          <div class="my-3">
            <h4>contacto:</h4>
            <p>{{ profile_user.user.email }}</p>
          </div>
          <div class="my-3">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="text-center">
                        <h4>Profile information</h4>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="{{ u_form.username.id_for_label }}">Username</label>
                        {{ u_form.username }}
                    </div>
                    <div class="form-group">
                        <label for="{{ u_form.email.id_for_label }}">Email</label>
                        {{ u_form.email }}
                    </div>
                    <div class="form-group">
                        <label for="{{ p_form.image.id_for_label }}">Profile Picture</label>
                        {{ p_form.image }}
                    </div>
                    <button type="submit" class="btn float-end shadow btn-success px-4">Update</button>
                </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
